    <main>
      <form>
        <img src="https://www.tshirtstore.es/static/images/Logo-para-web-tss-resize.jpg" alt="img">
        <!-- write your html here-->
        <!-- try writing out the requirements first-->
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          required
          title="Please enter a valid name with at least 3 characters"
          pattern="[A-Za-z\s]{3,}"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          required
          title="Please enter a valid email address"
        />
        <br />
        <label for="color">Choose a color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Choose one color</option>
          <option value="black">Black</option>
          <option value="white">white</option>
          <option value="red">Red</option>
          <option value="pink">Pink</option>
          <option value="grey">Grey</option>
        </select>
        <br />
        <label for="size">Choose a size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select any size </option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xll">XXL</option>
        </select>
       <br>
       <label for="date">Preferred delivery date:</label>
       <input type="date" name="date" required>
       <br>
       <button type="submit">Submit</button>
      </form>
